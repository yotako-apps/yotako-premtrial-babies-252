<!DOCTYPE html>
<html>

<head>
    <title>VA Mockup 3</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <p class="style136">CustomerVA1</p>
        <div class="VAMockup3row1"><textarea class="style144"></textarea>
            <div class="VAMockup3row1column1">
                <p class="style126">SNMP Polling</p>
                <div class="VAMockup3row1column1row1"><input class="VAMockup3row1column1row1radiobutton0" type="radio">
                    <p class="style127">SNMP v2c</p>
                </div>
                <div class="VAMockup3row1column1row2"><input class="VAMockup3row1column1row2radiobutton1" type="radio">
                    <p class="style128">SNMP v3</p>
                </div>
            </div>
            <div class="VAMockup3row1column2">
                <p class="style139">NTP Server</p>
                <p class="style146">Log to Syslog</p>
            </div>
            <div class="VAMockup3row1column3"><input class="style140" type="text" placeholder="145.678.9.23">
                <div class="VAMockup3row1column3unsupported5 unsupported"></div>
            </div>
        </div>
        <div class="VAMockup3row2"><input class="VAMockup3row2radiobutton2" type="radio">
            <p class="style129">Off</p>
        </div>
        <div class="VAMockup3row3">
            <div class="VAMockup3row3unsupported3 unsupported"></div><input class="VAMockup3row3checkbox0" type="checkbox">
            <p class="style147">Internal DNS requests</p>
        </div>
        <div class="VAMockup3row4"><textarea class="style142"></textarea>
            <div class="VAMockup3row4unsupported0 unsupported">
                <div class="VAMockup3row4unsupported0row0">
                    <p class="style130">Username</p><input class="style132" type="text"></div>
                <div class="VAMockup3row4unsupported0row1">
                    <p class="style131">Password</p><input class="style134" type="text"></div>
            </div><input class="VAMockup3row4checkbox1" type="checkbox">
            <div class="VAMockup3row4column3">
                <p class="style148">Debug messages</p>
                <p class="style149">Syslog IPs</p>
            </div><input class="style150" type="text" placeholder="   .   .   .   "></div><input class="style137" type="text"></div>
</body>

</html>
